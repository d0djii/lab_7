<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_7</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: #050509;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
        touch-action: manipulation;
    }
    
    .header {
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
        max-width: 400px;
    }
    
    .header h1 {
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 8px;
        color: #ffffff;
    }
    
    .header p {
        font-size: 14px;
        color: #8b8b94;
    }
    
    .stats {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 400px;
        margin-bottom: 16px;
        padding: 16px;
        background: #15151b;
        border-radius: 12px;
        border: 1px solid #262636;
    }
    
    .stat {
        text-align: center;
    }
    
    .stat-label {
        font-size: 12px;
        color: #8b8b94;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .stat-value {
        font-size: 28px;
        font-weight: 600;
        color: #ffffff;
    }
    
    .game-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
    }
    
    #game-canvas {
        display: block;
        width: 100%;
        height: auto;
        background: #05050a;
        border-radius: 8px;
        border: 2px solid #2f2f3f;
    }
    
    .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 12px;
        width: 240px;
        height: 240px;
        margin: 24px auto;
    }
    
    .control-btn {
        background: #1a1a23;
        border: 2px solid #2f2f3f;
        color: #f5f5f5;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.15s;
        user-select: none;
        border-radius: 10px;
    }
    
    .control-btn:active {
        background: #272735;
        transform: scale(0.95);
    }
    
    .control-btn.up {
        grid-column: 2;
        grid-row: 1;
    }
    
    .control-btn.left {
        grid-column: 1;
        grid-row: 2;
    }
    
    .control-btn.right {
        grid-column: 3;
        grid-row: 2;
    }
    
    .control-btn.down {
        grid-column: 2;
        grid-row: 3;
    }
    
    .menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(5, 5, 12, 0.96);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        z-index: 10;
        padding: 32px;
        text-align: center;
        backdrop-filter: blur(6px);
        border: 2px solid #2f2f3f;
    }
    
    .menu h2 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #ffffff;
    }
    
    .menu p {
        font-size: 16px;
        color: #b0b0c0;
        margin-bottom: 32px;
        max-width: 300px;
        line-height: 1.5;
    }
    
    .btn {
        background: #00b894;
        color: #050509;
        border: none;
        padding: 16px 40px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        margin: 8px 0;
        width: 100%;
        max-width: 280px;
        transition: all 0.2s;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-radius: 999px;
    }
    
    .btn:active {
        background: #00a383;
        transform: translateY(2px);
    }
    
    .hidden {
        display: none;
    }
    
    .instructions {
        font-size: 13px;
        color: #8b8b94;
        text-align: center;
        margin-top: 16px;
        line-height: 1.5;
        max-width: 400px;
    }
    
    @media (max-width: 480px) {
        .header h1 {
            font-size: 28px;
        }
        
        .stat-value {
            font-size: 24px;
        }
        
        .controls {
            width: 220px;
            height: 220px;
        }
        
        .menu h2 {
            font-size: 32px;
        }
        
        .btn {
            padding: 14px 32px;
            font-size: 16px;
        }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .menu-content {
        animation: fadeIn 0.3s ease-out;
    }
    
    .accent {
        color: #ff7675;
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>ЗМЕЙКА</h1>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">Счёт</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Рекорд</div>
            <div class="stat-value" id="high-score">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="start-menu" class="menu">
            <div class="menu-content">
                <button id="start-btn" class="btn">НАЧАТЬ ИГРУ</button>
            </div>
        </div>
        
        <div id="game-over-menu" class="menu hidden">
            <div class="menu-content">
                <h2>ИГРА ОКОНЧЕНА</h2>
                <p>Ваш счёт: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">ИГРАТЬ СНОВА</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn up">↑</button>
        <button class="control-btn left">←</button>
        <button class="control-btn right">→</button>
        <button class="control-btn down">↓</button>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
    if (tg) {
        tg.expand();
        tg.enableClosingConfirmation();
        const setTheme = () => {
            const theme = tg.colorScheme;

            if (theme === 'dark') {
                document.documentElement.style.backgroundColor = '#050509';
                document.body.style.background = '#050509';
                document.body.style.color = '#f5f5f5';
            } else {
                /* даже в "светлой" схеме оставляем тёмный стиль,
                   но делаем его чуть менее контрастным */
                document.documentElement.style.backgroundColor = '#101018';
                document.body.style.background = '#101018';
                document.body.style.color = '#f5f5f5';
            }
        };
        
        tg.onEvent('themeChanged', setTheme);
        setTheme();
    }
        
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const startMenu = document.getElementById('start-menu');
        const gameOverMenu = document.getElementById('game-over-menu');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const controlBtns = document.querySelectorAll('.control-btn');
        const GRID_SIZE = 20;
        const GRID_WIDTH = 20; 
        const GRID_HEIGHT = 20; 
        
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        const GAME_SPEED = 120; 
        let gameInterval;
        let isGameRunning = false;
        let canChangeDirection = true;
        
        function initGame() {
            canvas.width = GRID_WIDTH * GRID_SIZE;
            canvas.height = GRID_HEIGHT * GRID_SIZE;
            
            const startX = Math.floor(GRID_WIDTH / 2);
            const startY = Math.floor(GRID_HEIGHT / 2);
            
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
            
            createFood();
            

            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };

            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;

            startMenu.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
            
            clearInterval(gameInterval);
            
            isGameRunning = true;
            canChangeDirection = true;
            
            gameInterval = setInterval(gameLoop, GAME_SPEED);
            
            draw();
        }
        
      
        function createFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                
                foodOnSnake = snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            } while (foodOnSnake);
            
            food = newFood;
        }
        
        function gameLoop() {
            if (!isGameRunning) return;
            
            update();
            draw();
        }
        
        function update() {
            direction = { ...nextDirection };
            
            if (direction.x === 0 && direction.y === 0) {
                return;
            }
            
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                gameOver();
                return;
            }
            
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                createFood();
            } else {
                snake.pop();
            }
            
            canChangeDirection = true;
        }
        
        function draw() {
    // фон поля
    ctx.fillStyle = '#05050a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // сетка
    ctx.strokeStyle = '#1b1b26';
    ctx.lineWidth = 0.5;
    
    for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    
    for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
    
    // змейка — неоново-зелёная
    snake.forEach((segment, index) => {
        ctx.fillStyle = '#00e676';
        ctx.fillRect(
            segment.x * GRID_SIZE + 1,
            segment.y * GRID_SIZE + 1,
            GRID_SIZE - 2,
            GRID_SIZE - 2
        );
    });
    
    // еда — ярко-красный круг
    ctx.fillStyle = '#ff5252';
    ctx.beginPath();
    ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 2,
        food.y * GRID_SIZE + GRID_SIZE / 2,
        GRID_SIZE / 2 - 2,
        0,
        Math.PI * 2
    );
    ctx.fill();
    
    // рамка поля
    ctx.strokeStyle = '#2f2f3f';
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
}
        
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverMenu.classList.remove('hidden');
        }
        
        function changeDirection(newX, newY) {
            if (!isGameRunning || !canChangeDirection) return;
            
            if ((direction.x !== 0 && newX === -direction.x) || 
                (direction.y !== 0 && newY === -direction.y)) {
                return;
            }
            
            nextDirection.x = newX;
            nextDirection.y = newY;
            canChangeDirection = false;
        }
        
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    changeDirection(-1, 0);
                    break;
                    
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    changeDirection(0, -1);
                    break;
                    
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    changeDirection(1, 0);
                    break;
                    
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    changeDirection(0, 1);
                    break;
                    
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    if (!isGameRunning) {
                        if (gameOverMenu.classList.contains('hidden')) {
                            initGame();
                        } else {
                            restartBtn.click();
                        }
                    }
                    break;
            }
        }
        
        controlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                
                switch (btn.classList[1]) {
                    case 'left':
                        changeDirection(-1, 0);
                        break;
                    case 'up':
                        changeDirection(0, -1);
                        break;
                    case 'right':
                        changeDirection(1, 0);
                        break;
                    case 'down':
                        changeDirection(0, 1);
                        break;
                }
            });
        });
        
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        document.addEventListener('keydown', handleKeyDown);
        
        document.addEventListener('touchmove', (e) => {
            if (isGameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const maxSize = Math.min(containerWidth, 400);
            
            const gridSize = Math.floor(maxSize / GRID_WIDTH);
            
            canvas.width = GRID_WIDTH * gridSize;
            canvas.height = GRID_HEIGHT * gridSize;
            
            window.GRID_SIZE = gridSize;
            
            if (isGameRunning) {
                draw();
            }
        }
        
        window.addEventListener('load', () => {
            highScoreElement.textContent = highScore;
            resizeCanvas();
            
            startMenu.classList.remove('hidden');
            
            startBtn.focus();
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (!isGameRunning) {
                if (gameOverMenu.classList.contains('hidden')) {
                    initGame();
                }
                e.preventDefault();
                return;
            }
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipeDistance) {
                    if (dx > 0) {
                        changeDirection(1, 0); 
                    } else {
                        changeDirection(-1, 0); 
                    }
                }
            } else {
                if (Math.abs(dy) > minSwipeDistance) {
                    if (dy > 0) {
                        changeDirection(0, 1); 
                    } else {
                        changeDirection(0, -1); 
                    }
                }
            }
            
            e.preventDefault();
        }, { passive: false });
        
        if (tg && tg.initData) {
            startBtn.focus();
        }
    </script>
</body>
</html>
